<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #print_css_file_contents() 
    #print_css_file_robotstofzuiger()
  </style>
  <title>Dashboard</title>
</head>

<body>
  <header>
    <h1>Robotstofzuiger</h1>
    <h2> Laatst gemeten accuspanning: #robotstofzuiger_get_voltage()V</h2>
    <p>&nbsp;</p>
  </header>
  <form action="" method="GET">
    <table>
      <tr>
        <td class="bg-blue-300">
          <label class="dagen">maandag</label><br><br><label>Van </label><input class="bg-gray-400" name="maandag1"
            size="1" type="text" value="#robotstofzuiger_get_time(1, 0)" /><label> tot </label><input
            class="bg-gray-400" name="maandag0" size="1" type="text" value="#robotstofzuiger_get_time(0, 0)" />
        </td>
        <td class="bg-blue-300">
          <label class="dagen">dinsdag</label><br><br><label>Van </label><input class="bg-gray-400" name="dinsdag1"
            size="1" type="text" value="#robotstofzuiger_get_time(1, 1)" /><label> tot </label><input
            class="bg-gray-400" name="dinsdag0" size="1" type="text" value="#robotstofzuiger_get_time(0, 1)" />
        </td>
        <td class="bg-blue-300">
          <label class="dagen">woensdag</label><br><br><label>Van </label><input class="bg-gray-400" name="woensdag1"
            size="1" type="text" value="#robotstofzuiger_get_time(1, 2)" /><label> tot </label><input
            class="bg-gray-400" name="woensdag0" size="1" type="text" value="#robotstofzuiger_get_time(0, 2)" />
        </td>
        <td class="bg-blue-300">
          <label class="dagen">donderdag</label><br><br><label>Van </label><input class="bg-gray-400" name="donderdag1"
            size="1" type="text" value="#robotstofzuiger_get_time(1, 3)" /><label> tot </label><input
            class="bg-gray-400" name="donderdag0" size="1" type="text" value="#robotstofzuiger_get_time(0, 3)" />
        </td>
        <td class="bg-blue-300">
          <label class="dagen">vrijdag</label><br><br><label>Van </label><input class="bg-gray-400" name="vrijdag1"
            size="1" type="text" value="#robotstofzuiger_get_time(1, 4)" /><label> tot </label><input
            class="bg-gray-400" name="vrijdag0" size="1" type="text" value="#robotstofzuiger_get_time(0, 4)" />
        </td>
        <td class="bg-blue-300">
          <label class="dagen">zaterdag</label><br><br><label>Van </label><input class="bg-gray-400" name="zaterdag1"
            size="1" type="text" value="#robotstofzuiger_get_time(1, 5)" /><label> tot </label><input
            class="bg-gray-400" name="zaterdag0" size="1" type="text" value="#robotstofzuiger_get_time(0, 5)" />
        </td>
        <td class="bg-blue-300">
          <label class="dagen">zondag</label><br><br><label>Van </label><input class="bg-gray-400" name="zondag1"
            size="1" type="text" value="#robotstofzuiger_get_time(1, 6)" /><label> tot </label><input
            class="bg-gray-400" name="zondag0" size="1" type="text" value="#robotstofzuiger_get_time(0, 6)" />
        </td>
      </tr>
    </table>
    <div class="opslaan"><input class="knopje" type="submit" value="Opslaan" />
  </form>
  </div>
  <div id="handmatig">
    <h1>Handmatige bediening:</h1>
    <form action="" method="GET">
      <input type="radio" name="aan" onclick="javascript: submit()" value="1" #robotstofzuiger_get_state(aan)>
      Stofzuiger Aan </form>
    <form action="" method="GET">
      <input type="radio" name="uit" onclick="javascript: submit()" value="0" #robotstofzuiger_get_state(uit)>
      Stofzuiger Uit </form>
  </div>

</body>

</html>
