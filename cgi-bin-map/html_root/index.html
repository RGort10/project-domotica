		<div class="devices p-4 flex flex-row flex-grow flex-1">

						<p class="bg-white text-4xl h-12 w-16 ml-16 rounded text-black">#airco_get_current_temp_value()</p>
						<a href="/main.cgi">
							<button class="bg-blue-600 hover:bg-blue-700 text-white rounded ml-14 mt-2 px-2">Verversen</button>
						</a>
					</div>
				</div>
			</form>
